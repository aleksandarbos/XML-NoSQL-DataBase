#{extends 'main2.html' /}
#{set title:'Novi Sad - Predlaganje Akata' /}
<script>
	$(".izmeneMenu").show();
	
	$(document).ready(function(){		
		$(".cancel").click(function(){
			clearInputs(this);
		});
	});
</script>

<div>
	<h2>
		Predlaganje akta			
	</h2>
	<p>
		Ovde možete izvršiti predlaganje akta.<br/>
		Predloženi akti, biće razmotreni i eventualno usvojeni tokom naredne sednice skupštine.
	</p>
	<div class="center">
		<form>
			<table class="invisibleTable">
				<tr><th>Naziv akta:</th><td><input type="text" class="bigInput" name="statuteName"/></td></tr>
				<tr><th>Akt predložio:</th><td><input type="text" class="bigInput" name="documentName" disabled /></td></tr>
				<tr><th>Unos akta:</th><td><input type="file" name="statutePath" class="bigInput"/></td></tr>
				<tr><th></th><td></td></tr>
				<tr><td colspan="2"><input type="button" class="bigButton" value="Predloži"><input type="button" class="bigButton cancel" value="Odustani"></td></tr>
			</table>
		</form>
	</div>
</div>
