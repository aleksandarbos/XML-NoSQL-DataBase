#{extends 'main2.html' /}
#{set title:'Novi Sad - Predlaganje Akata' /}
<script>
	$(".izmeneMenu").show();
</script>

<div>
	<h2>
		Predlaganje akta			
	</h2>
	<p>
		Ovde možete izvršiti predlaganje akta.<br/>
		Predloženi akti, biće razmotreni i eventualno usvojeni tokom naredne sednice skupštine.
	</p>
	<div class="center">
		<form>
			<table class="invisibleTable">
				<tr><th>Naziv akta:</th><td><input type="text" class="bigInput" name="statuteName"/></td></tr>
				<tr><th>Akt predložio:</th><td><input type="text" class="bigInput" name="documentName" disabled /></td></tr>
				<tr><th>Unos akta:</th><td><input type="text" name="statutePath" class="lineText"/><input type="button" value="Pronađi" class="lineButton"></td></tr>
				<tr><th></th><td></td></tr>
				<tr><td colspan="2"><input type="button" class="bigButton" value="Predloži"><input type="button" class="bigButton" value="Odustani"></td></tr>
			</table>
		</form>
	</div>
</div>
